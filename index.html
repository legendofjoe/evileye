<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EVIL EMPIRE</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .bg, .bgimg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .desktop-only { display:block; }
    .mobile-only { display:none; }
    @media (max-width: 768px) {
      .desktop-only { display:none; }
      .mobile-only { display:block; }
    }
    .hero {
      position: relative;
      overflow: hidden;
      margin: 0;
      padding: 120px 24px;
      color: #fff;
    }
    .hero .overlay {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
    }
    .btn{
      background:linear-gradient(135deg,#2f45ff,#d90429);
      color:#fff;padding:10px 16px;border-radius:12px;
      text-decoration:none;font-weight:700
    }
    .card{background:rgba(18,18,22,.7);padding:20px;border-radius:16px;margin:12px 0}
    .footer{color:#9aa0ac;padding:30px 0;margin-top:40px;border-top:1px solid #222}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:18px 0;position:sticky;top:0;background:rgba(10,10,10,.85);backdrop-filter:blur(6px);}
    .logo img{height:32px}
  </style>
</head>
<body>
<div class="container nav">
  <div class="logo"><img src="images/logo.png" alt="logo"></div>
  <div><a href="events.html">Events</a> <a href="gallery.html">Gallery</a> <a href="epk.html">EPK</a></div>
</div>

<section class="hero">
  <!-- video for desktop -->
  <video class="bg desktop-only" autoplay muted playsinline loop poster="images/hero-still.jpg">
    <source src="images/hero.mp4" type="video/mp4">
  </video>

  <!-- fallback image for mobile -->
  <img class="bgimg mobile-only" src="images/hero-still.jpg" alt="Hero background">

  <div class="overlay">
    <h1>EVIL EMPIRE</h1>
    <p>After-hours done properly.</p>
    <a class="btn" href="booking.html">Book an after</a>
    <div class="card">
      <h2>Latest mix</h2>
      <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/zacharydiscojones/the-trenches&color=%232f45ff&inverse=false&auto_play=false&show_user=true"></iframe>
    </div>
  </div>
</section>
